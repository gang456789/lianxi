<body>
	<div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // // 指定图表的配置项和数据
        // var option = {

        //     },
        //     yAxis: {

        //     },
        //     series: [{

        // // 使用刚指定的配置项和数据显示图表。
        // myChart.setOption(option);
        myChart.setOption({
            backgroundColor: '#2c343c',
            textStyle: {
                color: 'rgba(255, 255, 255, 0.3)'
            },
            series : 
            // [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '45%',
                    itemStyle: {
                        // 阴影的大小
                        shadowBlur: 200,
                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // color: 'green',
                        // 阴影颜色 
                        shadowColor: 'rgba(0, 0, 0, 0.5)' 
                    },
                    // roseType: 'angle',
                    data:[
                        {value:235, name:'视频广告',
                            label: {
                                textStyle: {
                                    color: 'yellow'
                                }
                            }
                        },
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销',
                            itemStyle: {
                                // 设置扇形的颜色
                                color: 'green',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎'}
                    ],
                    // 高亮样式。
                    emphasis: {
                        itemStyle: {
                            // 高亮时点的颜色.
                            color: 'black'
                        },
                        label: {
                            show: true,
                            // 高亮时标签的文字。
                            formatter: 'This is a emphasis label.'
                        }
                    }
                }
            // ]
        })
    </script>
