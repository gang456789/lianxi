<!DOCTYPE html>

<head>
	<title>登录</title>
	<script src="./public/jquery-1.9.1.min.js"></script>
	<script type="js/html" id="Template">  
		<div>
			{title}
			<div class="{className}">
				{content}
				<span>
					{title}
				</span>
			</div>
			{haha}

	<script>
		//注明，这是es5的语法
		var arr = [
			{
				title:'模板标题1',
				className:'模板class名字1',
				content:'模板内容1',
				haha:'哈哈哈1'
			},
			{
				title:'模板标题2',
				className:'模板class名字2',
				content:'模板内容2',
				haha:'哈哈哈2'
			},
			{
				title:'模板标题3',
				className:'模板class名字3',
				content:'模板内容3',
				haha:'哈哈哈3'
			}
		];
		var htmlcontent = '';
		var Templates = document.getElementById('Template').innerHTML;
		for (var k=0;k<arr.length;k++){
			htmlcontent += Templates.replace(/{title}/g,arr[k].title)  //g表示全局，模板中的多个title都会替换掉
				.replace(/{className}/,arr[k].className) //不加g表示只匹配一次
				.replace(/{content}/,arr[k].content)
				.replace(/{haha}/,arr[k].haha)
		}
		$(function(){
			$('#ddd').append(htmlcontent)
		})
	</script>
